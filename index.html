<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      position: relative;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    body {
      position: relative;
      background: #1c0533;
      background: radial-gradient(circle, rgba(28, 5, 51, 1) 0%, rgba(0, 0, 0, 1) 100%);
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .viewport {
      margin: 0 auto;
      position: relative;
      min-width: 0;
      width: 100vw;
      aspect-ratio: 1/1;
    }

    .pin {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgb(255, 222, 178);
      box-shadow: 0 0 100vw 30vw rgba(255, 235, 178, 0.1), 0 0 30px 6px rgba(255, 235, 178, 1);
      border-radius: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .box {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #eee;
      box-shadow: 0 0 1px 1px rgba(255, 255, 255, 1), 0 0 30px 3px rgba(255, 255, 255, 1);
      border-radius: 20px;
      transform: translate(-50%, -50%);
    }

    .box>.box {
      width: 1px;
      height: 1px;
      box-shadow: 0 0 1px 1px rgba(255, 255, 255, 1);
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="viewport">
    <div class="pin"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
      <div class="box"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
      <div class="box"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
      <div class="box"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
      <div class="box"></div>
    </div>
  </div>

  <script>
    let deg = 0;

    const rotateBox = () => {
      const x = (deg) => Math.cos(deg * Math.PI / 180);
      const y = (deg) => Math.sin(deg * Math.PI / 180);

      const maxDist = 100; // 최대 거리 기준: 단위는 %

      document.querySelectorAll('.viewport > .box').forEach((el, idx) => {
        const r = (1 * idx + 1); // 반지름
        const angle = (deg * 1 / Math.sqrt(r ** 3)) * 12;
        const tx = x(angle) * r; // * (Math.sin(deg * 0.1 * Math.PI / 180) + 0.1);
        const ty = y(angle) * r;

        const posX = tx + 50;
        const posY = ty + 50;

        el.style.left = `${posX}%`;
        el.style.top = `${posY}%`;

        const dx = tx;
        const dy = ty;
        const dist = Math.sqrt(dx * dx + dy * dy);

        el.style.opacity = 1 - dist / maxDist;
      });

      document.querySelectorAll('.viewport > .box .box').forEach((el, idx) => {
        idx = idx + 2;
        const r = (idx + (200)); // 반지름
        const angle = (deg * idx / Math.sqrt(r ** 3)) * 84 * (idx ** 2);
        const tx = x(angle) * r; // * (Math.sin(deg * 0.1 * Math.PI / 180) + 0.1);
        const ty = y(angle) * r;

        const posX = tx + 50;
        const posY = ty + 50;

        el.style.left = `${posX}%`;
        el.style.top = `${posY}%`;

        const dx = tx;
        const dy = ty;
        const dist = Math.sqrt(dx * dx + dy * dy);
      });

      deg += 1;
      requestAnimationFrame(rotateBox);
    };

    requestAnimationFrame(rotateBox)
  </script>
</body>

</html>
