      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      width: 100%;
      aspect-ratio: 1/1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #canvas3 {
      z-index: 3;
    }

    @media screen and (max-width: 768px) {
      canvas {
        width: 100vmax;
        top: 0;
        transform: translateX(-50%);
      }
    }
  </style>

    const drawLine = () => {
      // ctx.beginPath();
      // ctx.strokeStyle = '#eeeeee22';
      // for (let i = 0; i <= canvas.width; i += 10) {
      //   ctx.moveTo(i, 0);
      //   ctx.lineTo(i, canvas.width);
      //   ctx.moveTo(0, i);
      //   ctx.lineTo(canvas.width, i);
      // }
      // ctx.stroke();

      ctx3.fillStyle = '#fff';

      ctx3.save()
      ctx3.beginPath();
      ctx3.arc(canvas.width / 2, canvas.width / 2, 6, 0, Math.PI * 2);
      ctx3.fill();
      ctx3.restore()

      ctx3.save()
      ctx3.beginPath();
      ctx3.filter = 'blur(6px)';
      ctx3.fillStyle = '#ffffff33'
      ctx3.arc(canvas.width / 2, canvas.width / 2, 24, 0, Math.PI * 2);
      ctx3.fill();
      ctx3.restore()

      ctx3.save()
      ctx3.beginPath();
      ctx3.filter = 'blur(6px)';
      ctx3.fillStyle = '#ffffff22'
      ctx3.arc(canvas.width / 2, canvas.width / 2, 48, 0, Math.PI * 2);
      ctx3.fill();
      ctx3.restore()

      ctx3.save()
      ctx3.beginPath();
      ctx3.filter = 'blur(6px)';
      ctx3.fillStyle = '#ffffff11'
      ctx3.arc(canvas.width / 2, canvas.width / 2, 72, 0, Math.PI * 2);
      ctx3.fill();
      ctx3.restore()
    }


    const drawOrbit = (r) => {
      ctx.beginPath();
      ctx.strokeStyle = '#dddddd11';
      ctx.arc(canvas.width / 2, canvas.height / 2, r, 0, Math.PI * 2);
      ctx.stroke();
    };

    const rotateCircle = (r, r2 = 3, speed = 1) => {
      ctx.fillStyle = '#fff'
      ctx.beginPath();
      const defaultSpeed = (1 / (Math.sqrt(r ** 3)));
      speed *= 1000;
      const x = Math.sin((time * defaultSpeed * speed * Math.PI / 180 + (Math.PI / 1.5 + Math.sqrt(r ** 3)))) * r + canvas.width / 2;
      const y = Math.cos((time * defaultSpeed * speed * Math.PI / 180) + (Math.PI / 1.5 + Math.sqrt(r ** 3))) * r + canvas.width / 2;
      ctx.arc(x, y, r2, 0, Math.PI * 2);
      ctx.fill();
    }


    const rotateTri = (r, r2 = 3, speed = 1) => {
      ctx.save();
      ctx.font = '14px sans-serif';
      ctx.textBaseline = 'top';

      ctx.strokeStyle = `#40ff7c44`;
      ctx.fillStyle = `#ffffff88`;

      ctx.beginPath();
      const defaultSpeed = (1 / (Math.sqrt(r ** 3)));
      speed *= 6000;
      const x = Math.sin((time * defaultSpeed * speed * Math.PI / 180 + (Math.PI / 2))) * r + canvas.width / 2;
      const y = Math.cos((time * defaultSpeed * speed * Math.PI / 180) + (Math.PI / 2)) * r + canvas.width / 2;

      const a1 = {
        x: x,
        y: y
      }

      const a2 = {
        x: x,
        y: canvas.width / 2
      }

      ctx.arc(a1.x, a1.y, 1, 0, Math.PI * 2);
      // ctx.fillText(`a1 (${Math.floor(a1.x)}, ${Math.floor(a1.y)})`, a1.x, a1.y);
      ctx.fill();

      // ctx.arc(a2.x, a2.y, r2, 0, Math.PI * 2);
      // ctx.fillText(`a2 (${Math.floor(a2.x)}, ${Math.floor(a2.y)})`, a2.x, a2.y);
      // ctx.fill();

      // ctx.beginPath();
      // if (a2.x > 1200) {
      //   ctx.moveTo(a2.x - 10, a2.y);
      //   if (a1.y < 1200) {
      //     ctx.lineTo(a2.x - 10, a2.y - 10)
      //     ctx.lineTo(a2.x, a2.y - 10)
      //   } else {
      //     ctx.lineTo(a2.x - 10, a2.y + 10)
      //     ctx.lineTo(a2.x, a2.y + 10)
      //   }
      // } else {
      //   ctx.moveTo(a2.x + 10, a2.y);
      //   if (a1.y < 1200) {
      //     ctx.lineTo(a2.x + 10, a2.y - 10)
      //     ctx.lineTo(a2.x, a2.y - 10)
      //   } else {
      //     ctx.lineTo(a2.x + 10, a2.y + 10)
      //     ctx.lineTo(a2.x, a2.y + 10)
      //   }
      // }
      // ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.width / 2);
      ctx.lineTo(x, y)
      // ctx.lineTo(x, canvas.width / 2)
      ctx.lineTo(canvas.width / 2, canvas.width / 2)
      ctx.stroke()


      lastPos[`${r}_tri`] = {
        x,
        y
      };

      ctx.restore();

    }

    const rotateCircle2 = (r, r2 = 1, speed = 1) => {
      if (r === 0) return;

      const defaultSpeed = 1 / Math.sqrt(r ** 3);
      speed *= 1000;
      const angle = time * defaultSpeed * speed * Math.PI / 180 + (Math.PI / 1.5 + Math.sqrt(r ** 3));
      const x = Math.sin(angle) * r + canvas.width / 2;
      const y = Math.cos(angle) * r + canvas.height / 2;

      if (!trailMap[r]) trailMap[r] = [];
      const trail = trailMap[r];

      trail.push({
        x,
        y
      });

      const maxTrail = 40;

      if (trail.length > maxTrail) trail.shift();

      // 선 그리기
      for (let i = 1; i < trail.length; i++) {
        const prev = trail[i - 1];
        const curr = trail[i];

        const alpha = (i / trail.length * 6).toFixed(2); // 앞은 흐리고, 끝이 진하게
        ctx2.strokeStyle = `rgba(255, 229, 135, ${alpha/6})`;
        ctx2.lineWidth = r2;
        ctx2.beginPath();
        ctx2.moveTo(prev.x, prev.y);
        ctx2.lineTo(curr.x, curr.y);
        ctx2.stroke();
      }
    };

    drawLine();
    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx2.clearRect(0, 0, canvas.width, canvas.height);
      // ctx2.save()
      // ctx2.fillStyle = 'rgba(0, 0, 0, 0.03)';
      // ctx2.fillRect(0, 0, canvas2.width, canvas2.height);
      // ctx2.restore()


      for (let i = 0; i <= 450; i++) {
        rotateTri(i)
      }

      for (let i = 0; i <= 1200; i += 20) {
        rotateCircle(i);
        rotateCircle2(i);
      };


      time += 1;
      requestAnimationFrame(draw);
    };

    requestAnimationFrame(draw);
  </script>
