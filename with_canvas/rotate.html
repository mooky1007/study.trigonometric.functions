<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #ddd;
      width: 600px;
      height: 600px;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <script>
    let time = 0;
    const canvas = document.querySelector('#canvas');

    canvas.width = 600;
    canvas.height = 600;

    const draw = () => {
      const ctx = canvas.getContext("2d");

      // 중심 좌표 계산
      const center = {
        x: canvas.width / 2,
        y: canvas.height / 2,
      };

      const rect = {
        width: 100,
        height: 100
      };

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(20, 0);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(0, 20);
      ctx.stroke();

      ctx.fillText('origin', 5, -5);

      ctx.save();

      ctx.fillStyle = '#000000';
      ctx.translate(center.x, center.y);
      ctx.rotate((time * 3 * Math.PI) / 180);
      ctx.fillRect(-rect.width / 2, -rect.height / 2, rect.width, rect.height);

      ctx.restore();

      time++;
      requestAnimationFrame(draw);
    };

    requestAnimationFrame(draw);
  </script>
</body>

</html>
